<ion-header>

  <ion-navbar>
    <ion-title>Add workout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input [(ngModel)]="title" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Note</ion-label>
        <ion-input [(ngModel)]="note" type="textarea" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Type</ion-label>
        <ion-select [(ngModel)]="type">
          <ion-option value="Jogging">Jogging</ion-option>
          <ion-option value="Free weight">Free weight</ion-option>
          <ion-option value="Elliptical">Elliptical</ion-option>
          <ion-option value="Boxing">Boxing</ion-option>
          <ion-option value="Aerobic">Aerobic</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <button type="submit">Add Workout</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
