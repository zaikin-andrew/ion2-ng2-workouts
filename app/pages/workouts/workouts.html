<ion-header>

  <ion-navbar>
    <ion-title>Workouts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="workouts">
  <h2>Workouts</h2>
  <ion-list>
    <ion-item *ngFor="let workout of workouts" (click)="selectWorkout($event, workout)">
      {{workout.title}}
    </ion-item>
  </ion-list>
</ion-content>
